    :root {
      --accent: #06b6d4; /* cyan-400 */

    }

    /* Smooth entrance animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fadeUp .9s cubic-bezier(.2,.9,.2,1) both; }

    @keyframes fadeScale {
      from { opacity: 0; transform: translateY(24px) scale(.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .fade-scale { animation: fadeScale 1s ease both; }

    /* Subtle float on cards */
    .card-hover { transition: transform .35s ease, box-shadow .35s ease; }
    .card-hover:hover { transform: translateY(-8px) scale(1.01); box-shadow: 0 18px 40px rgba(2,6,23,.6); }

    /* Desktop dropdown style */

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Glass Login</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        background: url('css.webp') center/cover no-repeat;
        backdrop-filter: blur(3px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Poppins, sans-serif;
    }

    .login-box {
        width: 95%;
        max-width: 450px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255,255,255,0.3);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        text-align: center;
        color: white;
        box-shadow: 0 0 50px rgba(0,0,0,0.4);
    }

    .input-group {
        position: relative;
        width: 100%;
        margin: 15px 0;
    }

    .input-group input {
        width: 100%;
        padding: 14px 50px 14px 15px;
        font-size: 16px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background: transparent;
        color: white;
        border-radius: 6px;
        outline: none;
    }

    .input-group .icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 20px;
        display: flex;
        align-items: center;
    }

    .login-btn {
        margin-top: 25px;
        width: 100%;
        padding: 14px 0;
        background: white;
        border: none;
        font-size: 18px;
        color: black;
        cursor: pointer;
        letter-spacing: 2px;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.3s;
    }

    .login-btn:hover {
        opacity: 0.85;
    }

    .extras {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 25px;
        color: #fff;
        font-size: 14px;
    }

    .extras a {
        color: #fff;
        text-decoration: none;
    }

    .extras a:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>
<div class="login-box">
    <h1 class="text-3xl font-semibold mb-8 tracking-wide">LOGIN</h1>

    <!-- USERNAME INPUT -->
    <div class="input-group">
        <input id="username" type="text" placeholder="USERNAME">
        <span class="icon"><i class="fas fa-user"></i></span>

        <!-- Inline warning -->
        <div id="warnUser" class="warning">
            <i class="fas fa-exclamation-triangle"></i> Please enter your username
        </div>
    </div>

    <!-- PASSWORD INPUT -->
    <div class="input-group">
        <input id="password" type="password" placeholder="PASSWORD">
        <span class="icon"><i class="fas fa-key"></i></span>

        <!-- Inline warning -->
        <div id="warnPass" class="warning">
            <i class="fas fa-exclamation-triangle"></i> Please enter your password
        </div>
                <a href="404.html">Forgot password?</a>

    </div>

    <button type="button" class="login-btn" onclick="validateLogin()">LOGIN</button>

    <div class="extras">
        <a href="signup.html">New here? Sign up</a>
    </div>
</div>

<style>
/* Inline warning style (same as your signup page) */
.warning {
    color: #ffcc00;
    font-size: 14px;
    margin-top: 5px;
    display: none;
}
</style>

<script>
function validateLogin() {
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    let warnUser = document.getElementById("warnUser");
    let warnPass = document.getElementById("warnPass");

    let valid = true;

    // USERNAME VALIDATION
    if (user === "") {
        warnUser.style.display = "block";
        valid = false;
    } else {
        warnUser.style.display = "none";
    }

    // PASSWORD VALIDATION
    if (pass === "") {
        warnPass.style.display = "block";
        valid = false;
    } else {
        warnPass.style.display = "none";
    }

    // If all fields good â†’ redirect
    if (valid) {
        window.location.href = "404.html";
    }
}
</script>

<script>
  const hamburgerBtn = document.getElementById("hamburgerBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburgerBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
  function toggleMobileDrop() {
  const drop = document.getElementById("mobileHomeDrop");
  drop.classList.toggle("hidden");
}

</script>
</body>
</html>
