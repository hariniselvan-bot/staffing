<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading | Stackly</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#020617;
  color:#fff;
}

/* Center wrapper */
.wrapper{
  text-align:center;
}

/* Brand */
.brand{
  font-size:34px;
  font-weight:700;
  letter-spacing:2px;
  color:#22d3ee;
  margin-bottom:18px;
}

/* Loader */
.loader{
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:10px;
}

/* Dots */
.dot{
  width:14px;
  height:14px;
  background:#22d3ee;
  border-radius:50%;
  animation:jump 1.2s infinite ease-in-out;
}

.dot:nth-child(2){
  animation-delay:.15s;
}

.dot:nth-child(3){
  animation-delay:.3s;
}

/* Jump animation */
@keyframes jump{
  0%, 80%, 100%{
    transform:translateY(0);
    opacity:.4;
  }
  40%{
    transform:translateY(-18px);
    opacity:1;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="brand">STACKLY</div>

  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
  // Auto redirect after loading
  setTimeout(() => {
    window.location.href = "home1.html";
  }, 2500); // 2.5 seconds
</script>

</body>
</html>
