<style>

<body>

<div class="signup-box">
    <h1 class="text-3xl font-semibold mb-8 tracking-wide">CREATE ACCOUNT</h1>

    <!-- USERNAME -->
    <div class="input-group">
        <input id="name" type="text" placeholder="FULL NAME">
        <span class="icon"><i class="fas fa-user"></i></span>
        <p id="nameErr" class="error-text"></p>
    </div>

    <!-- EMAIL -->
    <div class="input-group">
        <input id="email" type="email" placeholder="EMAIL">
        <span class="icon"><i class="fas fa-envelope"></i></span>
        <p id="emailErr" class="error-text"></p>
    </div>

    <!-- PASSWORD -->
    <div class="input-group">
        <input id="password" type="password" placeholder="PASSWORD">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <p id="passErr" class="error-text"></p>
    </div>

    <button class="signup-btn" onclick="submitSignup()">SIGN UP</button>

    <div class="extras">
        <a href="login.html">Already have an account? Login</a>
    </div>
</div>


<script>
function submitSignup() {
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    let nameErr  = document.getElementById("nameErr");
    let emailErr = document.getElementById("emailErr");
    let passErr  = document.getElementById("passErr");

    // Clear previous errors
    nameErr.innerHTML = "";
    emailErr.innerHTML = "";
    passErr.innerHTML = "";

    let error = false;

    if (name === "") {
        nameErr.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Please enter your name`;
        error = true;
    }

    if (email === "") {
        emailErr.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Please enter your email`;
        error = true;
    } else {
        const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        if (!emailPattern.test(email)) {
            emailErr.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Enter a valid Gmail`;
            error = true;
        }
    }

    if (pass === "") {
        passErr.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> Please enter a password`;
        error = true;
    }

    // ‚ùå Stop if error
    if (error) return;

    // ‚úÖ Success ‚Üí redirect
    window.location.href = "404.html";
}
</script>

  <script>
    const btn = document.getElementById("hamburgerBtn");
    const menu = document.getElementById("mobileMenu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      document.body.style.overflow = menu.classList.contains("hidden") ? "auto" : "hidden";
    });

    const elements = document.querySelectorAll("[data-animate]");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) entry.target.classList.add("visible");
      });
    }, { threshold: 0.2 });

    elements.forEach((el) => observer.observe(el));
  </script>

<script>
/* ================= DESKTOP DROPDOWN ================= */
const desktopHomeBtn   = document.getElementById("desktopHomeBtn");
const desktopHomePanel = document.getElementById("desktopHomePanel");
const desktopWrap      = document.getElementById("desktopHomeWrap");

desktopHomeBtn.addEventListener("click", () => {
  const open = desktopHomePanel.classList.contains("hidden");
  desktopHomePanel.classList.toggle("hidden", !open);
  desktopHomeBtn.setAttribute("aria-expanded", open);
});

/* Close dropdown when clicking outside */
document.addEventListener("click", function (e) {
  if (!desktopWrap.contains(e.target)) {
    desktopHomePanel.classList.add("hidden");
    desktopHomeBtn.setAttribute("aria-expanded", "false");
  }
});

/* ================= MOBILE DROPDOWN ================= */
function toggleMobileDrop() {
  document.getElementById("mobileHomeDrop").classList.toggle("hidden");
}
</script>
